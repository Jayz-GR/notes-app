{% extends "base.html" %}

{% block title %}My Notes{% endblock %}

{% block content %}
<h1 class="mb-4">My Notes</h1>

<!-- Add Note Button -->
<a href="{{ url_for('add_note') }}" class="btn btn-primary mb-3">+ Add Note</a>

<!-- Notes List -->
<div class="row">
  {% for note in notes %}
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ note.title }}</h5>
          <p class="card-text">{{ note.content }}</p>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('edit_note', id=note.id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="{{ url_for('delete_note', id=note.id) }}"
               class="btn btn-sm btn-outline-danger"
               onclick="return confirm('Delete this note?')">
               Delete
            </a>
          </div>
        </div>
      </div>
    </div>
  {% else %}
    <p>No notes yet. Click “Add Note” to create one!</p>
  {% endfor %}
</div>
{% endblock %}
